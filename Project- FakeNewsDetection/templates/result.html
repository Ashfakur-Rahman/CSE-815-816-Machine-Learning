<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real or Fake News Detection Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('/static/resultbg.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .heading-container {
            margin-top: 50px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: inline-block;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }

        .result-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .text-label {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .user-text {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .result-label {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .result-text {
            font-size: 24px;
            font-weight: bold;
            color: #4caf50;
        }

        .back-to-home {
            display: inline-block;
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 20px;
        }

        .back-to-home:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="heading-container">
        <h1>Real or Fake News Detection Result üïµÔ∏è‚Äç‚ôÇÔ∏è</h1>
    </div>

    <div class="result-container">
        <p class="text-label">The text you entered:</p>
        <p class="user-text">{{ text }}</p>

        <p class="result-label">The model predicts that this text is:</p>
        <p class="result-text">{{ result }}</p>

        <a href="/home" class="back-to-home">Back to Home</a>
    </div>
</body>
</html>
